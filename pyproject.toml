[tool.poetry]
name = "dengue-diagnostics-env"
version = "0.1.0"
description = "This is a Gymnasium environment for learning optimal policies for acurately detecting dengue cases in the presence of other arbovirus cases such as chikungunya."
authors = ["Flavio Code√ßo Coelho <fccoelho@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "dengue_envs"}]

[tool.poetry.dependencies]
python = "<3.13,>=3.12"
gymnasium = "^0.29.1"
pygame = "^2.5.1"
scipy = "^1.11.2"
matplotlib = "^3.7.2"
pandas = "^2.1.1"
torch = "^2.1.0"
tensorboard = "^2.15.1"
tqdm = "^4.66.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.1"
ipykernel = "^6.25.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
